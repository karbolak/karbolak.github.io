<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kajtkowa strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: #010B25;
            color: #E7D6B5;
            overflow: hidden;
        }
        .gif {
            width: 150px;
            height: 150px;
            animation: float 5s infinite alternate;
        }
        @keyframes float {
            from {
                transform: translateY(0);
            }
            to {
                transform: translateY(-20px);
            }
        }
        .container {
            text-align: center;
        }
        .title img {
            max-width: 100%;
            height: auto;
        }
        .button {
            background-color: #E7D6B5;
            color: #010B25;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
            position: relative;
            z-index: 10;
        }
        .button:hover {
            background-color: #d4c1a0;
        }
        .gif-lower {
            margin-top: 50px; /* Pushes the second GIF further down */
        }
    </style>
</head>
<body>
    <!-- GIF above the title -->
    <img class="gif" src="attachments/dog.gif" alt="GIF 1">
    
    <!-- Title section -->
    <div class="container">
        <div class="title">
            <img src="attachments/title_text.png" alt="Website Title">
        </div>
        
        <!-- Button -->
        <a class="button" href="utilities.html">Utilities</a>
    </div>

    <!-- GIF below the title -->
    <img class="gif gif-lower" src="attachments/cat.gif" alt="GIF 2">
</body>
</html>
